<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accentiquial</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <section id="startScreen" class="screen">
        <div class="start-card">
          <div class="title">Accentiquial</div>
          <div class="high-score">High score: <span id="highScore">0</span></div>

          <div class="group">
            <div class="label">Choose a dialect</div>
            <div id="dialectOptions" class="option-row"></div>
          </div>

          <div class="group">
            <div class="label">Difficulty</div>
            <div id="difficultyOptions" class="option-row"></div>
          </div>

          <button id="startBtn" class="start-btn" disabled>Start</button>
        </div>
      </section>

      <section id="playScreen" class="screen hidden">
        <div class="hud">
          <div>Dialect: <span id="dialectValue"></span></div>
          <div>Difficulty: <span id="difficultyValue"></span></div>
          <div>Score: <span id="scoreValue">0</span></div>
          <div>High score: <span id="highScorePlay">0</span></div>
        </div>

        <div class="snippet-card">
          <div class="snippet-title">Listen to the snippet</div>
          <button id="playSnippet" class="secondary">Play snippet</button>
        </div>

        <div id="options" class="options"></div>

        <button id="endBtn" class="secondary">End run</button>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
